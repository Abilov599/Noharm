<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/css/index.css" />
    <title>Register | No harm</title>
  </head>
  <body>
    <header id="header" class="py-10">
      <nav class="navigation my-container flex justify-between">
        <ul class="nav-links flex gap-6">
          <li class="nav-link flex">
            <a
              href="/"
              class="active rounded-3xl bg-grey-100 px-[30px] py-[10px] text-base"
              >Home</a
            >
          </li>
          <li class="nav-link flex">
            <a
              href=""
              class="rounded-3xl bg-grey-100 px-[30px] py-[10px] text-base"
              >Partners</a
            >
          </li>
          <li class="nav-link flex">
            <a
              href=""
              class="rounded-3xl bg-grey-100 px-[30px] py-[10px] text-base"
              >Our Approach</a
            >
          </li>
        </ul>
        <div class="logo">
          <a href="/"><img src="./noharm-logo.svg" alt="noharm-logo" /></a>
        </div>
        <ul class="nav-links flex gap-6">
          <li class="nav-link flex">
            <a
              href=""
              class="rounded-3xl bg-grey-100 px-[30px] py-[10px] text-base"
              >Case Studies</a
            >
          </li>
          <li class="nav-link flex">
            <button
              href=""
              class="flex items-center rounded-3xl bg-grey-100 px-[30px] py-[10px] text-base"
            >
              <span class="mr-3">Marketplace</span>
              <img
                src="./src/assets/icons/arrow-down.svg"
                alt="arrow-down"
                class="rounded-xl bg-white-50 p-[10px]"
              />
            </button>
          </li>
          <li class="nav-link flex">
            <a
              href="/register.html"
              class="rounded-3xl border-[1px] px-[30px] py-[10px] text-base transition-all hover:bg-black-900 hover:text-white-50"
              >Register</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main id="register-page">
      <section id="register-section">
        <div class="my-container flex justify-around gap-8">
          <div class="section-content">
            <div class="section-image relative mb-12">
              <img
                src="./src/assets/img/Group 84.png"
                alt="noharm-logo"
                class="absolute left-1/2 top-1/2 max-w-[140px] -translate-x-1/2 -translate-y-1/2 transform"
              />
              <img
                src="./src/assets/img/pics.png"
                alt="yard"
                class="max-w-[550px]"
              />
            </div>
            <div class="content-heading ml-3">
              <p class="ml-6 text-[28px] font-medium leading-[42px]">
                Driving Sustainable Solutions:
              </p>
              <p class="text-2xl font-medium leading-[36px]">
                Your Input Matters for a
                <span class="text-brand-20">cleaner world</span>
              </p>
            </div>
          </div>
          <div
            class="section-form w-full max-w-[640px] rounded-[50px] border border-grey-600 bg-white-300 px-9 pb-5 pt-[62.5px]"
          >
            <form
              action=""
              class="flex max-h-[580px] flex-col gap-4 overflow-y-auto px-10"
              id="register-form"
            >
              <div class="flex flex-col gap-2">
                <label for="emailInput" class="text-black-700">E-mail</label>
                <input
                  type="email"
                  name="email"
                  id="emailInput"
                  class="rounded-md border border-grey-400 px-4 py-[14px]"
                  placeholder="Please enter your E-mail"
                />
              </div>
              <div class="flex flex-col gap-2">
                <label
                  for="companyNameInput"
                  class="cursor-pointer text-black-700"
                  >1. Company Name*</label
                >
                <input
                  type="text"
                  name="companyName"
                  id="companyNameInput"
                  class="rounded-md border border-grey-400 px-4 py-[14px]"
                  placeholder="Please enter your Company Name"
                />
              </div>
              <div class="flex flex-col gap-2">
                <label
                  for="yearsInOperationInput"
                  class="cursor-pointer text-black-700"
                  >2. Years in operation*</label
                >
                <input
                  type="number"
                  name="yearsInOperation"
                  id="yearsInOperationInput"
                  class="rounded-md border border-grey-400 px-4 py-[14px]"
                  placeholder="Please enter your Years in operation"
                />
              </div>
              <div class="flex flex-col gap-2">
                <label
                  for="companySizeInput"
                  class="cursor-pointer text-black-700"
                  >3. Company size (number of employees)*</label
                >
                <input
                  type="number"
                  name="companySize"
                  id="companySizeInput"
                  class="rounded-md border border-grey-400 px-4 py-[14px]"
                  placeholder="Please enter your Company size"
                />
              </div>
              <div class="flex flex-col gap-2">
                <label
                  for="locationsOperateInInput"
                  class="cursor-pointer text-black-700"
                  >4. What locations do you operate in?*</label
                >
                <textarea
                  type="text"
                  name="locationsOperateIn"
                  id="locationsOperateInInput"
                  class="rounded-md border border-grey-400 px-4 py-[14px]"
                  placeholder="Please enter what locations do you operate in"
                ></textarea>
              </div>
              <div class="flex flex-col gap-2">
                <label for="industryInput" class="cursor-pointer text-black-700"
                  >5. What main industries do you serve? Do you provide products
                  to specific industries? Or see opportunity to serve industries
                  you company has developed expertise in?*</label
                >
                <textarea
                  type="text"
                  name="industry"
                  id="industryInput"
                  class="rounded-md border border-grey-400 px-4 py-[14px]"
                  placeholder="Please enter what main industries do you serve"
                ></textarea>
              </div>
              <div class="flex flex-col gap-2">
                <fieldset class="flex flex-col gap-[10px]">
                  <legend class="p-[10px] text-black-700">
                    6. Which areas of climate tech do you target?*
                  </legend>
                  <div class="flex items-center gap-4">
                    <input
                      type="checkbox"
                      id="carbonCheckbox"
                      name="targetClimate"
                      value="Carbon - capture & storage, biochar, climate fintech, carbon tracking & offset, methane, etc."
                      class="min-h-6 min-w-6 accent-black-900"
                    />
                    <label for="carbonCheckbox" class="text-black-700"
                      >Carbon - capture &amp; storage, biochar, climate fintech,
                      carbon tracking &amp; offset, methane, etc.</label
                    >
                  </div>
                  <div class="flex items-center gap-4">
                    <input
                      type="checkbox"
                      id="circularEconomyCheckbox"
                      name="targetClimate"
                      value="Circular Economy - waste to energy, food waste, fashion waste, supply chain management, regenerative materials, recycling technologies, sharing platform, etc"
                      class="min-h-6 min-w-6 accent-black-900"
                    />
                    <label for="circularEconomyCheckbox" class="text-black-700"
                      >Circular Economy - waste to energy, food waste, fashion
                      waste, supply chain management, regenerative materials,
                      recycling technologies, sharing platform, etc</label
                    >
                  </div>
                  <div class="flex items-center gap-4">
                    <input
                      type="checkbox"
                      id="energyTransitionCheckbox"
                      name="targetClimate"
                      value="Energy Transition - energy efficiency & storage, wind, solar, nuclear energy, hydrogen, etc."
                      class="min-h-6 min-w-6 accent-black-900"
                    />
                    <label for="energyTransitionCheckbox" class="text-black-700"
                      >Energy Transition - energy efficiency &amp; storage,
                      wind, solar, nuclear energy, hydrogen, etc.</label
                    >
                  </div>
                  <div class="flex items-center gap-4">
                    <input
                      type="checkbox"
                      id="farmingAndFoodProductionCheckbox"
                      name="targetClimate"
                      value="Farming & Food Production - precision, vertical, regenerative farming, sustainable fertilizer, precision fermentation, etc."
                      class="min-h-6 min-w-6 accent-black-900"
                    />
                    <label
                      for="farmingAndFoodProductionCheckbox"
                      class="text-black-700"
                      >Farming &amp; Food Production - precision, vertical,
                      regenerative farming, sustainable fertilizer, precision
                      fermentation, etc.</label
                    >
                  </div>
                  <div class="flex items-center gap-4">
                    <input
                      type="checkbox"
                      id="builtEnvironmentCheckbox"
                      name="targetClimate"
                      value="Built Environment - advanced materials, smart & green
                      buildings, smart grid, sustainable HVAC, building
                      retrofit, etc."
                      class="min-h-6 min-w-6 accent-black-900"
                    />
                    <label for="builtEnvironmentCheckbox" class="text-black-700"
                      >Built Environment - advanced materials, smart &amp; green
                      buildings, smart grid, sustainable HVAC, building
                      retrofit, etc.</label
                    >
                  </div>
                  <div class="flex items-center gap-4">
                    <input
                      type="checkbox"
                      id="mobilityCheckbox"
                      name="targetClimate"
                      value="Mobility - electric vehicles, batteries, ev charging,
                      biofuels, etc."
                      class="min-h-6 min-w-6 accent-black-900"
                    />
                    <label for="mobilityCheckbox" class="text-black-700"
                      >Mobility - electric vehicles, batteries, ev charging,
                      biofuels, etc.</label
                    >
                  </div>
                </fieldset>
              </div>
              <div class="flex flex-col gap-2">
                <label
                  for="climateGapsInput"
                  class="cursor-pointer text-black-700"
                  >7. What are the biggest gaps you see in your climate tech
                  practice today in terms of how you'd like to better serve your
                  clients? Be as specific as you can (e.g., Materiality
                  Assessments, Benchmarking, GHG Baselines, Target Setting,
                  Reporting Frameworks, Clarity of Tool, Use Cases, etc.)</label
                >
                <textarea
                  type="text"
                  name="climateGaps"
                  id="climateGapsInput"
                  class="rounded-md border border-grey-400 px-4 py-[14px]"
                  placeholder="Please enter what are the biggest gaps you see in your climate tech practice"
                ></textarea>
              </div>

              <div class="flex flex-col gap-2">
                <label
                  for="productOfferingStrengthInput"
                  class="cursor-pointer text-black-700"
                  >8. What is your biggest strength within your Product(s)
                  offering?*</label
                >
                <textarea
                  type="text"
                  name="productOfferingStrength"
                  id="productOfferingStrengthInput"
                  class="rounded-md border border-grey-400 px-4 py-[14px]"
                  placeholder="Please enter what is your biggest strength within your Product(s) offering"
                ></textarea>
              </div>
              <button
                class="mt-3 w-full rounded-[40px] bg-black-900 px-6 py-3 text-white-50"
              >
                Send
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
